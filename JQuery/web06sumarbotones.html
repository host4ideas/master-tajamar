<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./jquery-3.6.1.min.js"></script>
        <title>Document</title>
    </head>

    <body>
        <h1>Sumar números botones dinámicos</h1>
        <div id="buttons"></div>
        <h1 id="resultado">0</h1>
        <script>
            $(document).ready(function () {
                let suma = 0;
                for (let i = 0; i < 10; i++) {
                    const value = parseInt(Math.random() * 100);
                    const inputEle = $("<button>", {
                        type: "button",
                        value: value,
                    });

                    inputEle.html(value);

                    inputEle.appendTo("#buttons");
                    inputEle.click(function () {
                        suma += parseInt($(this).attr("value"));
                        $("#resultado").html(suma);

                        if ($("#resultado").html(suma) < 0) {
                            $("#resultado").css({ color: "red" });
                        } else {
                            $("#resultado").css({ color: "green" });
                        }
                    });
                }
            });
        </script>
    </body>
</html>
