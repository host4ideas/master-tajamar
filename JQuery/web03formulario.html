<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="./jquery-3.6.1.min.js"></script>
        <title>Document</title>
    </head>
    <body>
        <label for="inputNumero1">Primer número</label>
        <input type="text" name="inputNumero1" id="inputNumero1" />
        <label for="inputNumero2">Primer número</label>
        <input type="text" name="inputNumero2" id="inputNumero2" />
        <button type="button" id="botonCalcular">CALCULAR</button>
        <h1 id="resultado"></h1>
        <script>
            $(document).ready(function () {
                $("#botonCalcular").click(function () {
                    let suma =
                        parseInt($("#inputNumero2").val()) +
                        parseInt($("#inputNumero1").val());
                    $("#resultado").html(suma);
                    if (suma < 0) {
                        console.log("test");
                        $("#resultado").css({ color: "red" });
                    } else {
                        console.log("test");
                        $("#resultado").css({ color: "green" });
                    }
                });
            });
        </script>
    </body>
</html>
