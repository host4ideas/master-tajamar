<script>
    $(document).ready(function () {
        cargarEquipos();
    });

    function cargarEquipos() {
        const request = Global.urlChampions + "/api/Equipos";
        $.ajax({
            url: request,
            method: "GET",
            dataType: "json",
            success: function (data) {
                let html = "";

                $.each(data, function (indice, equipo) {
                    html += `
                    <li>
                                <a
                                    class="dropdown-item"
                                    href="./detallesEquipo.html?idEquipo=${equipo.idEquipo}"
                                >
                                    ${equipo.nombre}
                                </a>
                            </li>
                        `;
                });
                $("#dropdownEquipos").html(html);
            },
            error: function (error) {
                console.log(error.message);
            },
        });
    }
</script>
