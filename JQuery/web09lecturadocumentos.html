<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Lectura documentos</h1>
        <button type="button" id="botonEmpleados">CARGAR EMPLEADOS</button>
        <ul id="listaEmpleados"></ul>
        <script src="./jquery-3.6.1.min.js"></script>
        <script>
            $(document).ready(function () {
                $("#botonEmpleados").click(function () {
                    let html = "";
                    $.get("./documents/empleados.xml", function (data) {
                        $(data)
                            .find("APELLIDO")
                            .each(function () {
                                const apellido = $(this).text();
                                html += `<li>${apellido}</li>`;
                            });
                        $("#listaEmpleados").html(html);
                    });
                });
            });
        </script>
    </body>
</html>
