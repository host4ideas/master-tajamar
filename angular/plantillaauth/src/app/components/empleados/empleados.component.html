<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Apellido</th>
        <th>Oficio</th>
        <th>Salario</th>
        <th>Director</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of plantilla">
        <td>{{ empleado.idEmpleado }}</td>
        <td>{{ empleado.apellido }}</td>
        <td>{{ empleado.director }}</td>
        <td>{{ empleado.oficio }}</td>
        <td>{{ empleado.salario }}</td>
      </tr>
    </tbody>
  </table>
</div>
