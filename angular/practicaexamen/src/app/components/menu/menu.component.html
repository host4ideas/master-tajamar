<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      [routerLink]="['/']"
      routerLinkActive="router-link-active"
    >
      HOME
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/nuevo-personaje']"
            routerLinkActive="router-link-active"
          >
            Nuevo Personaje
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/modificar-personaje']"
            routerLinkActive="router-link-active"
          >
            Modificar Personaje
          </a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Series
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let serie of series">
              <a
                class="dropdown-item"
                [routerLink]="['/detalles-serie/', serie.idSerie]"
                routerLinkActive="router-link-active"
              >
                {{ serie.nombre }}
              </a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/plantilla']"
            routerLinkActive="router-link-active"
          >
            Plantilla
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/subordinados']"
            routerLinkActive="router-link-active"
          >
            Subordinados
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/perfil-empleado']"
            routerLinkActive="router-link-active"
          >
            Perfil {{ user.userName }}
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/perfil-empleado']"
            routerLinkActive="router-link-active"
            (click)="logout()"
          >
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
