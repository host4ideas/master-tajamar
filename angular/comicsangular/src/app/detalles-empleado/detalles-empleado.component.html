<div>
  <button
    type="button"
    [routerLink]="['/maestro-empleados']"
    routerLinkActive="router-link-active"
    class="btn btn-info mt-3"
  >
    Volver
  </button>
  <table *ngIf="empleado" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Apellido</th>
        <th>Oficio</th>
        <th>Salario</th>
        <th>Departamento</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ empleado.idEmpleado }}</td>
        <td>{{ empleado.apellido }}</td>
        <td>{{ empleado.oficio }}</td>
        <td>{{ empleado.salario }}</td>
        <td>{{ empleado.departamento }}</td>
      </tr>
    </tbody>
  </table>
</div>
