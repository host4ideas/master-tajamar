<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<div style="border: 1px solid black; border-radius: 5px; padding: 5px;">
		<input type="date" id="date">
		<!-- Suma -->
		<button type="button" onclick="calcular()">Evaluar n√∫meros</button>
		<!-- Tabla de multiplicar -->
		<h1 id="resultado"></h1>
	</div>
	<script type="text/javascript">
		const daysOfWeek = ["sabado", "domingo", "lunes", "martes", "miercoles", "jueves", "viernes"];
		const resultado = document.getElementById("resultado");

		function calcular() {
			let [year, month, day] = document.getElementById("date").value.split("-");

			year = parseInt(year)
			month = parseInt(month)
			day = parseInt(day)

			if (month === 1) {
				month = 13;
			} else if (month === 2) {
				month = 14;
			}

			function calcParse(callback) {
				return parseInt(callback());
			}

			const operacion1 = calcParse(() => ((month + 1) * 3) / 5);
			const operacion2 = calcParse(() => year / 4);
			const operacion3 = calcParse(() => year / 100);
			const operacion4 = calcParse(() => year / 400);
			const operacion5 = calcParse(() => day + (2 * month) + year + operacion1 + operacion2 - operacion3 + operacion4 + 2);
			const operacion6 = calcParse(() => operacion5 / 7);
			const operacionFinal = calcParse(() => operacion5 - (operacion6 * 7));

			resultado.innerHTML = daysOfWeek[operacionFinal];
		}
	</script>
</body>

</html>
